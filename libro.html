            <label for="page-2" class="book__page book__page--4">
                <div class="page__content">
                    <h1 class="page__content-title">II</h1>
                    <div class="page__content-blockquote">
                        <p class="page__content-blockquote-text">No era una conversación extraordinaria, pero algo en
                            ella hizo que Marina se sintiera extrañamente cómoda. Cuando Irene se despidió, con un
                            simple "Nos vemos por aquí", Marina se quedó mirando la puerta durante varios segundos
                            después de que se hubiera ido.</p>
                        <br>
                        <p class="page__content-blockquote-text">Los días pasaron, y empezaron a coincidir más. A veces
                            por casualidad, a veces porque alguna de las dos encontraba la excusa perfecta para estar
                            allí a la misma hora. Compartían mesas, cafés y conversaciones cada vez más largas.
                        </p>
                        <br>
                        <p class="page__content-blockquote-text">Y un día, sin aviso, Marina sintió algo nuevo.
                        </p>
                        <br>
                        <span class="page__content-blockquote-reference">No hay muro de berlín para el amor</span>
                    </div>
                    <div>
                        <p class="page__content-blockquote-text">Era una sensación leve, casi imperceptible, pero estaba ahí. Un cosquilleo cuando Irene se
                            reía, un calor extraño cuando sus manos se rozaban al pasarle el azúcar. Se descubrió a sí
                            misma esperando los mensajes de Irene con más ansias de las que admitiría. Y cuando le
                            propuso quedar fuera de la cafetería por primera vez, su corazón latió más rápido de lo
                            normal.</p>
                        <br>
                        <p class="page__content-blockquote-text">No supo en qué momento exacto ocurrió, pero lo supo.
                        </p>
                        <br>
                        <p class="page__content-blockquote-text">
                            Por primera vez en su vida, estaba enamorada.
                        </p>
                    <span class="page__content-blockquote-reference">Notas de autor</span>
                    <br>
                    <br>
                    <p class="page__content-text">
                        —Illo miau enserio vamos a hacer una historia de lesbianas?
                    </p>
                    <p class="page__content-text">
                        —Pero ima vaya puta mierda, la yuki nos va a matar
                    </p>
                    <p class="page__content-text">
                        —Aquí que coño se supone que vamos a poner?
                    </p>
                    <p class="page__content-text">
                        —Ehhhh chat momento incómodo
                    </p>
                    <p class="page__content-text">
                        —Pequeño hermano cree que somos su chat
                    </p>
                    <p class="page__content-text">
                        —Ni Gustavo Adolfo Béquer haría semejante obra maestra, Perro Sánchez dimisión
                    </p>

                        <h2 class="page__content-author">Ricardo Ediciones</h2>

                        <p class="page__content-credits">
                            Escritor
                            <span>Miau + Su primo</span>
                        </p>

                        <p class="page__content-credits">
                            Editor
                            <span>Ima (el chunguillo)</span>
                        </p>

                            <p>Amor amoroso amado del amor (Me gusta el kebab)</p>
                        </div>
                    </div>

                <div class="book__page-back">
                    <div class="page__content">
                        <h1 class="page__content-title">I</h1>
                        <div class="page__content-blockquote">
                            <p class="page__content-blockquote-text">Marina nunca había estado enamorada. No porque no
                                quisiera, sino porque simplemente nunca había sentido eso que tanto describían los
                                libros y
                                las películas. Sus amigas hablaban de mariposas en el estómago, de nervios al escribir
                                un
                                mensaje, de noches sin dormir pensando en alguien. Pero ella nunca había pasado por eso.
                                Y,
                                aunque no lo admitiera en voz alta, empezaba a preguntarse si algo iba mal con ella.</p>
                            <br>
                            <p class="page__content-blockquote-text">Entonces conoció a Irene.
                            </p>
                            <br>
                            <p class="page__content-text">
                                —Perdona, ¿puedo sentarme aquí? No hay más sitios.
                            </p>
                            <br>

                            <span class="page__content-blockquote-reference">No hay kebab sin salsa yogurt</span>
                        </div>
                        <div class="page__content-text">
                            <p>—Sí, claro.
                            </p>
                            <br>
                            <p class="page__content-blockquote-text">Irene se sentó frente a ella, sacó un cuaderno y
                                empezó a escribir. De vez en cuando
                                bebía de su café, hacía una pausa y miraba por la ventana, como si el mundo fuera algo
                                que le gustaba analizar con calma.
                            </p>
                            <br>
                            <p class="page__content-blockquote-text">
                                Pasaron varios minutos en silencio, hasta que Irene rompió la barrera.
                            </p>
                            <br>
                            <p>
                                —¿Qué estudias?
                            </p>
                            <br>
                            <p>
                                —Física Cuántica y el mito de la caverna.
                            </p>
                            <br>
                            <p>
                                —Oh, me gusta. Guillotinas y caos. Muy interesante.
                            </p>
                            <br>
                            <p class="page__content-blockquote-text">
                                Marina sonrió, sorprendida por el comentario. La charla continuó de forma natural. Irene
                                tenía un humor sarcástico, pero no de manera cruel, sino de esa forma que hace que una
                                conversación nunca sea aburrida. Le contó que estudiaba Literatura, que escribía poesía
                                pero nunca la enseñaba a nadie y que siempre pedía café solo porque así se sentía más
                                adulta, aunque en realidad lo odiaba.
                            </p>
                        </div>

                        <div class="page__number">2</div>
                    </div>
